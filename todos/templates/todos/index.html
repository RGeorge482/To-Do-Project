{% load static %}
<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
		<title>To Do</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/all.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'todos/styles.css' %}">

		</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-8 offset-md-2">
				<div class="card">

					<div class="card-header shadow-sm bg-white">
						<h1 class="display-5 text-info">
							<i class="fas fa-check-double"></i> To-do app
						</h1>
					</div>

					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								<form action="{% url 'insert_todo_item' %}" method="post" autocomplete="off">
                                    {% csrf_token %}
									<div class="input-group">
										<input type="text" class="form-control" name="content">
											<div class="input-group-append text-info">
													<button type="submit" class="btn btn-md btn-info">Add</button>
											</div>
										</div>
									</form>
								</li>

                                        {% for todo in todo_list %}

								<li class="list-group-item">{{todo.content}}

									<form action="{% url 'delete_todo_item' todo.id %}" method="post" class="float-right d-inline">
                                    {% csrf_token %}

										<button type="submit" class="btn btn-sm btn-danger">Delete</button>
									</form>
								</li>
                             {% empty %}

								<li class="list-group-item">
									<spam class="font-italic">No todo item found</spam>
								</li>
                            {% endfor %}
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>

</html>
